<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Calculatrice Simplon</title>
</head>
<body>
	<h1>Bienvenue</h1>
	<div>
	</div>
	<div class="container">
		
		<div class="methode-1">

			<h2>Méthode 01</h2>
			<form onSubmit="return false;">
				<input type="text" id="input1" placeholder="Nombre 1 : 2304">
				<input type="text" id="input2" placeholder="Nombre 2 : 19">
				<select id="selectOperation">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				</select>
				<button id="buttonForm">Calculer</button>
			</form>
			Résultat = <span id="result">?</span>

		</div>
		
		
		<div class="methode-2">

			<h2>Méthode 02</h2>
			Résultat = <span id="result2">?</span>

			<div class="row">
				<button id="btn-1">1</button>
				<button id="btn-2">2</button>
				<button id="btn-3">3</button>
				<button id="btn-plus">+</button>
			</div>

			<div class="row">
				<button id="btn-4">4</button>
				<button id="btn-5">5</button>
				<button id="btn-6">6</button>
				<button id="btn-minus">-</button>
			</div>

			<div class="row">
				<button id="btn-7">7</button>
				<button id="btn-8">8</button>
				<button id="btn-9">9</button>
				<button id="btn-times">*</button>
			</div>

			<div class="row">
				<button id="btn-0">0</button>
				<button id="btn-divide">/</button>
				<button id="btn-calculer">=</button>
			</div>

		</div>

		<div class="methode-3">
			<h2>Méthode 03</h2>
			<p>
				L'utilisateur tape directement les chiffres
				et les opérations via son clavier. Le résultat
				s'affiche quand il clique sur Entrée.
			</p>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script src="app.js"></script>
	<script src="app2.js"></script>
</body>
</html>
